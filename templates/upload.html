<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio</title>
</head>
<body>
    <h1>Upload an Audio File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav,.mp3,.ogg" required>
        <button type="submit">Upload and Predict</button>
    </form>
</body>
</html>
